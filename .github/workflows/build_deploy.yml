on:
  push:
    branches:
      - main
jobs:
  build_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4.2.2
        
      - name: setup nodeJs
        uses: actions/setup-node@v4.2.0

      - name: install dependencies
        run: npm install

      - name: build code
        run: npm run build

      - name: deploy on netlify
        uses: jsmrcaga/action-netlify-deploy@v2.2.0
        with:
          NETLIFY_AUTH_TOKEN: ${{secrets.GAMEON_UI_NETIFLY}}
          NETLIFY_SITE_ID: ${{secrets.GAMEON_UI_NETIFLY_SITEID}}
          build_directory: ./build
